<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku Solver</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="game-container">
  <div id="toast" class="toast"></div>
  <div class="difficulty-select">
    <label for="difficultySelect">Select Difficulty: </label>
    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <div class="button-group">
    <button id="solveButton">Solve Sudoku</button>
    <button id="validateButton">Validate</button>
  </div>
  <div id="numberButtons" class="number-buttons">
    <!-- Number buttons 1-9 -->
    <!-- Clear button will have the value 'clear' -->
    <!-- Dynamically generated in script.js -->
  </div>
  <div id="sudokuBoard"></div>
</div>
<script src="script.js"></script>
</body>
</html>
